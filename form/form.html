<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="icon" href="/img/Polygon1.png" />
    <link rel="apple-touch-icon" href="/img/Polygon1.png" />
  </head>

  <body>
    <a href="#" class="logo formLogo">
      <h2>Revolut</h2>
      <img src="img/Ellipse1.png" alt="Ellipse picture" />
      <img src="img/Polygon1.png" alt="Poligon picturre" />
      <img src="img/Rectangle19.png" alt="Rectangle Picture" />
    </a>
    <!-- FORM -->

    <main>
      <section class="formSect">
        <div class="formCon">
          <h3 class="formHeading">Sign up for Revolut</h3>
          <div class="formBox">
            <form action="">
              <div class="formTag">
                <div>
                  <label for="fullName">FullName</label>
                  <input type="text" name="fullName" placeholder="ola Pol" />
                </div>
                <div>
                  <label for="Email">Email</label>
                  <input type="email" name="Email" placeholder="olapol" />
                </div>

                <div>
                  <label for="pwd">Password</label>
                  <input type="pwd" name="pwd" />
                </div>
                <div>
                  <label for="cpwd">Confirm Password</label>
                  <input type="cpwd" name="cpwd" />
                </div>
                <div>
                  <label for="dob">Date of birth</label>
                  <input type="date" name="dob" />
                </div>
                <div>
                  <label for="phone number">phone number</label>
                  <input
                    type="number"
                    name="phone number"
                    placeholder="+2348734256367"
                  />
                </div>
              </div>

              <div class="formBtn">
                <button class="btn btn--form"><p>Continue</p></button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
